<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Welcome to BooKart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
        <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elasticsearch.angular.js"></script>
	    <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elastic.js"></script>
	    <script src="http://rawgit.com/YousefED/ElasticUI/master/dist/elasticui.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/bookService.js"></script>
        <script src="scripts/kartService.js"></script>
        <script src="scripts/fileModel.js"></script>
        <!--script src="scripts/fileService.js"></script-->
        <script src="scripts/books.js"></script>
        <script src="scripts/header.js"></script>
        <script src="scripts/visualize.js"></script>
        <script src="scripts/kart.js"></script>
        <script src="scripts/library.js"></script>
        
    </head>
    <body>
        <div id="headerWrapper" ng-controller="HeaderCtrl">
            <span class="logo pull-left">{{appDetails.title}}</span>
            <span class="tagline pull-left">{{appDetails.tagline}}</span>
            <div class="nav-wrapper pull-left">
                <ul class="nav nav-pills">
                    <li ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books</a></li>
                    <li ng-class="{active: nav.isActive('/kart')}"><a href="#/kart">Kart</a></li>
                    <li ng-class="{active: nav.isActive('/order')}"><a href="#/order">My Orders</a></li>
                    <li ng-class="{active: nav.isActive('/library')}"><a href="#/library">Library</a></li>
                    <li ng-class="{active: nav.isActive('/visualize')}"><a href="#/visualize">Visualize</a></li>
                </ul>
            </div>
        </div>
        <div class="chart">
			  <!--div style="background-color:green" id="available">
			  </div-->
			  <div style="background-color:steelblue" id="inKart" >
			  </div>
			  <div style="background-color:red" id="sold" >
			  </div>
		</div>		
		<div ng-view class="container"></div>
    </body>
</html>
