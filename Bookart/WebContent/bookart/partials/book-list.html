<div id="bookListWrapper" eui-index="'details'">
	<form role="form">
	  <div class="form-group">
	  <input type="text" class="form-control input-lg" placeholder="Search here..." eui-query="ejs.WildcardQuery('_all','*'+querystring+'*')" ng-model="querystring"  eui-highlight="ejs.Highlight('details').preTags('<mark>').postTags('</mark>')" eui-enabled="true" />
		<!-- <input type="text" class="form-control input-lg" placeholder="Search here.." ng-model="searchStr"> -->
	  </div>
	</form>
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in indexVM.results.hits.hits"
			style="background: white url('imgs/{{book._source.imgUrl}}') no-repeat">
			<div class="book-details clearfix">
				<h3>{{book._source.name}}</h3>
				<p>{{book._source.price | currency:'Rs.'}}</p>
				<ul class="list-unstyled list-inline">
					<li>Rating: {{book._source.rating}}</li>
					<li>Binding: {{book._source.binding | uppercase}}</li>
					<li>Publisher: {{book._source.publisher}}</li>
					<li>Released: {{book._source.releaseDate}}</li>
				</ul>
				<p eui-highlight="ejs.Highlight(['details']).preTags('<mark>').postTags('</mark>')" eui-enabled="true">{{book._source.details}}</p>
				<button class="btn btn-info pull-right" ng-click="addToKart(book._source)">{{book._source.Added}}</button>
				<button ng-click="edit(book._id)" class="btn btn-info pull-left">Edit</a>
				
			</div>
		</li>
	</ul>
</div>
